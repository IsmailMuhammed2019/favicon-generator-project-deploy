<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assests/css/signup.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script src="https://kit.fontawesome.com/89039e6814.js" crossorigin="anonymous"></script>
  <title>Sign up</title>
  <link rel="stylesheet" href="../../static/assests/css/Register.css">
</head>

<body>
  <div id="main1">
    <img src="../../static/assests/images/logo.png" id="logo">
    <div class="toggle">
      <label class="switch">
        <input type="checkbox" id="toggle" />
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div id="main">
    <div class="form-container">
      <div class="form-content">
        <h1>Sign Up</h1>
        <p>Enter your details to create an account</p>

        <button id="customBtn" class="customGPlusSignIn">
          <i class="fa-brands fa-google"></i>
          <span class="buttonText">Sign Up with Google</span>
        </button>
        <div id="name"></div>
        <button id="customBtn2" class="customFBSignIn">
          <i class="fa-brands fa-facebook-f"></i>
          <span class="buttonText">Sign Up with Facebook</span>
        </button>
        <h4>OR</h4>
        <form id="form" class="form" action="{% url 'accounts:register' %}" method="post">
                {% csrf_token %}
                <div class="form-control">
                    <input type="text" placeholder="First name" id="fname" onkeyup="validateFname()" name="firstname" />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="text" placeholder="Last name" id="lname" onkeyup="validateLname()"name="lastname" />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="email" placeholder="Email" id="email" onkeyup="validateEmail()" name="email" />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="text" placeholder="username" id="username" onkeyup="validateName()" name="username" />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password" id="password" onkeyup="validatePassword()" name="password" />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signin_transfer">
                    <span>You already have an account?</span><a href="{% url 'accounts:login' %}"> Login</a>
                </div>
                

            </form>
        <div>
          <div id="img2">
            <img src="../../static/assests/images/signin.JPG">
          </div>
        </div>

        <script src="../../static/assests/js/favicon.js"></script>
        <script src="../../static/assests/js/signup.js"></script>
</body>

</html>
