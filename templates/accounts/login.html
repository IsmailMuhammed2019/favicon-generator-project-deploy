<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../static/assests/css/SignIn.css">
    <title>Signup Page</title>
</head>

<body>
    <!-- Main box -->
    <div id="main1">
        <img src="../../static/assests/images/logo.png" id="logo">
        <div class="toggle">
            <label class="switch">
                <input type="checkbox" id="toggle" />
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div id="main">
        <div class="Wrapper">
            <h1>Sign In</h1>
            <p class="create">Enter your details to sign in</p>
            <br>
            <a href="#" class="Social-media"><span><i class="fa-brands fa-google"></i></i></span> Sign In with
                Google</a>
            <br>
            <a href="#" class="Social-media facebook"><span><i class="fa-brands fa-facebook"></i></span>Sign In with
                Facebook</a> <br>
            <h3 class="hr-lines">OR</h3>

            <form id="form" class="form" action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                <div class="form-control">
                    <input type="text" class="name" placeholder="Username" id="username" onkeyup="validateName()" name="username" />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password" id="password" onkeyup="validatePassword()"  name="password"/>
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="forgot_pass">
                    <div class="form_radio">
                        <input type="radio"><label>Remember me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
                <button>Sign In</button>
                <div class="signup_transfer">
                    <span>Don't have an account?</span><a href="{% url 'accounts:register' %}"> Sign up</a>
                </div>
            </form>
        </div>

        <div id="img2">
            <img src="../../static/assests/images/signin.JPG">
        </div>
    </div>

    <script src="../../static/assests/js/index.js"></script>
    <script src="../../static/assests/js/favicon.js"></script>
</body>

</html>
